<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Perfil
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page6">
  <img src="assets/img/381038-200.png" style="display:block;width:80;height:auto;margin-left:auto;margin-right:auto;" />
  <button ion-button (click)="tomarFoto()">Tomar foto</button>
  <form id="perfil-form4">
    <ion-item class="text">
        {{userf | json}}
    </ion-item>
    <ion-item id="perfil-input8">
      <ion-label>
        Nombre
      </ion-label>
      <ion-input type="text" [(ngModel)] ="userf.uid" placeholder="Nombre de usuario" name="nombreUsuario"></ion-input>
    </ion-item>
    <ion-item id="perfil-input9">
      <ion-label>
        Documento
      </ion-label>
      <ion-input type="text" placeholder="IdentificaciÃ³n" name="documentoUser"></ion-input>
    </ion-item>
    <ion-item id="perfil-input10">
      <ion-label>
        Telefono
      </ion-label>
      <ion-input type="number" placeholder="Numero telefonico" name="telefonoUsuario"></ion-input>
    </ion-item>
    <ion-item id="perfil-input11">
      <ion-label>
        Email
      </ion-label>
      <ion-input type="text" placeholder="Email" name="emailUsuario"></ion-input>
    </ion-item>
    <div id="perfil-container8">
      <div id="perfil-markdown14" class="show-list-numbers-and-dots">
        <p style="color:#000000;">
          calendar
          <strong>
            fecha de nacimiento
          </strong>
        </p>
      </div>
    </div>
    <button id="perfil-button6" ion-button color="positive" block on-click="goToMisVehiculos()">
      Mis vehiculos
    </button>
  </form>
</ion-content>
